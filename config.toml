# The URL the site will be built for
base_url = "https://shon.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "anemone"
generate_feeds = true

# theme = "terminimal"

taxonomies = [
    {name = "tags", feed = true},
    {name = "hashtags", feed = true},
]

[markdown.highlighting]
highlight_code = true
# Theme can be customised by setting the `theme` variable to a theme supported by Zola
theme = "github-light"


[extra]
# Put all your custom variables here
list_pages = false
toc = true
favicon = "favicon.ico"
[[extra.header_nav]]
en = { name = "home ", url = "/" }

[[extra.header_nav]]
en = { name = " work", url = "/work" }

[[extra.header_nav]]
en = { name = " journal ", url = "/journal" }

[[extra.header_nav]]
en = { name = " blog", url = "/blog" }

[[extra.social]]
name = "github"
url = "https://github.com/shon"

[[extra.social]]
name = "twitter"
url = "https://twitter.com/shon_"
